<!DOCTYPE html>
<html>
<head>
    <title>NINA Icon Generator</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas64" width="64" height="64" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Dark background for astrophotography theme
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, size, size);
            
            // Outer circle (telescope aperture)
            ctx.strokeStyle = '#4a9eff';
            ctx.lineWidth = size * 0.04;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.35, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Inner elements (camera/sensor)
            ctx.fillStyle = '#ff6b35';
            ctx.fillRect(size * 0.4, size * 0.4, size * 0.2, size * 0.2);
            
            // NINA text
            ctx.fillStyle = '#ffffff';
            ctx.font = `${size * 0.12}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('NINA', size/2, size * 0.8);
            
            // Stars
            ctx.fillStyle = '#ffffff';
            const stars = [
                [size * 0.2, size * 0.2],
                [size * 0.8, size * 0.25],
                [size * 0.15, size * 0.7],
                [size * 0.85, size * 0.75]
            ];
            
            stars.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(x, y, size * 0.015, 0, 2 * Math.PI);
                ctx.fill();
            });
        }
        
        // Generate all icon sizes
        createIcon('canvas192', 192);
        createIcon('canvas512', 512);
        createIcon('canvas64', 64);
        
        // Create download links
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Auto-download after 1 second
        setTimeout(() => {
            downloadIcon('canvas192', 'logo192.png');
            downloadIcon('canvas512', 'logo512.png');
            downloadIcon('canvas64', 'favicon-64.png');
        }, 1000);
    </script>
</body>
</html>
