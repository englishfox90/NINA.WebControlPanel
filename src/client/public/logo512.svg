<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Dark space background -->
  <rect width="512" height="512" fill="#0a0a0a"/>
  
  <!-- Telescope aperture (outer ring) -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#4a9eff" stroke-width="20"/>
  
  <!-- Secondary mirror (inner ring) -->
  <circle cx="256" cy="256" r="120" fill="none" stroke="#6bb6ff" stroke-width="8"/>
  
  <!-- Camera/sensor (center square) -->
  <rect x="206" y="206" width="100" height="100" fill="#ff6b35" rx="8"/>
  
  <!-- NINA text -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">NINA</text>
        
  <!-- WebControl text -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="24" font-weight="normal" 
        text-anchor="middle" fill="#aaaaaa">WebControl</text>
  
  <!-- Stars -->
  <circle cx="100" cy="100" r="6" fill="#ffffff"/>
  <circle cx="400" cy="120" r="5" fill="#ffffff"/>
  <circle cx="80" cy="350" r="4" fill="#ffffff"/>
  <circle cx="420" cy="380" r="6" fill="#ffffff"/>
  <circle cx="150" cy="450" r="3" fill="#ffffff"/>
  <circle cx="380" cy="60" r="4" fill="#ffffff"/>
  
  <!-- Additional smaller stars -->
  <circle cx="320" cy="150" r="2" fill="#ffffff"/>
  <circle cx="180" cy="380" r="2" fill="#ffffff"/>
  <circle cx="60" cy="250" r="2" fill="#ffffff"/>
  <circle cx="450" cy="280" r="2" fill="#ffffff"/>
</svg>
